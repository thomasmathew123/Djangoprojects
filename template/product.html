<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>


<div class="container-fluid mt-3">
<img src="{{c.image.url}}" class="mb-3" height="500px" width="100%">
</div>
<center>
    <div class="container-fluid mt-3">
<h1>{{c.name}}</h1>
</div></center>
<div class="container-fluid mt-3">
<p>{{c.desc}}</p>
</div>

<div class="container">
<div class="row">

{% for i in p %}
<div class="col-sm-4 mt-5">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="300px" width="200px" class="card-img-top" alt="...">
  <div class="card-body">
   <center> <h5 class="card-title">{{i.name}}</h5></center>
      <center> <h5 class="card-title">{{i.price}}</h5></center>

      <center> <a href="{% url 'shop:alldetails' i.name %}" class="btn btn-primary">DETAILS</a></center>
  </div>
</div>
    </div>

{% endfor %}
    </div>
</div>
<br><br><br><br>

{% endblock %}
